seed: 42

data:
  period: "10y"
  interval: "1d"
  min_rows: 400

features:
  lookback: 60
  horizon: 1
  dropna: true

train:
  epochs: 20
  batch_size: 256
  lr: 0.001
  weight_decay: 0.0001
  valid_ratio: 0.2
  early_stop_patience: 4

model:
  hidden_sizes: [256, 128]
  dropout: 0.15

export:
  out_dir: "models"
