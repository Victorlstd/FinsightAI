# =========================================
# 5. PARAMÈTRES DE COLLECTE
# =========================================
collection_params:
  # Fenêtre temporelle pour corrélation
  time_window_before_event_hours: 48  # Nouvelles jusqu'à 48h avant mouvement de marché
  time_window_after_event_hours: 24   # Nouvelles jusqu'à 24h après

  # Scoring
  min_relevance_score: 3  # Score minimum pour conserver une news (réduit de 5 à 3 pour capturer plus de news)

  # Déduplication
  similarity_threshold: 0.85

  # GDELT
  gdelt_max_records: 250
  gdelt_delay_seconds: 2.0

  # Languages
  languages: ["en", "fr", "de"]
